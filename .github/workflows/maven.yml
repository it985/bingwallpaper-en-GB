name: Java CI with Maven

on:
  push:
    branches: [ main ]
  schedule:
    - cron:  '2 7 * * *'
    - cron:  '2 16 * * *'
    - cron:  '2 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        java-version: 1.8
    - name: Check Java version
      run: java -version
    - name: Check Maven version
      run: mvn -version
    - name: Build with Maven
      run: mvn -X -B package --file pom.xml
    - name: Run Java Application
      run: java -jar target/bing-wallpaper-jar-with-dependencies.jar
    - name: Commit files
      run: |
         git config --local user.email "2071916845@qq.com"
         git config --local user.name "it985"
         git pull
         git add README.md
         git add bing-wallpaper.md
         git add picture/*
         git add docs/*
         git commit -m "update readme.md"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
         bingwallpaper: ${{ secrets.bingwallpaper }}
         branch: main
